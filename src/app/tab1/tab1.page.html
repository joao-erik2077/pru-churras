<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Cara ou Coroa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin">
    <img [src]="image">
    <h1>{{ info }}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="warning" class="btn" (click)="jogarMoeda()">
    <ion-title class="ion-text-center">Jogar a moeda!</ion-title>
  </ion-toolbar>
</ion-footer>
